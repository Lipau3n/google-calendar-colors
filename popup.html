<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change google calendar colors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>

<div class="container">
    <h2>Google calendar colors</h2>

    <form>
        <div>
            <label class="form-label" for="hex">Main hex color</label>
            <input type="color" id="rgb" value="#FE69B6" />
            <input type="text" id="hex" placeholder="#FE69B6" value="#FE69B6" />
        </div>
        <p>Default: #FE69B6</p>
    </form>

    <script src="popup.js"></script>
</div>

</body>
</html>
