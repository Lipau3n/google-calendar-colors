<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Change site color</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>

<main class="popup container">
    <h2 class="mb-4">Change site color</h2>

    <form>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="state">
            <label class="form-check-label" for="state">On / Off</label>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label" for="rgb">Select color</label>
                <input class="form-control" style="height: 2.4rem" type="color" id="rgb" value="#FE69B6" />
            </div>
            <div class="col">
                <label class="form-label" for="hex">Input HEX</label>
                <input class="form-control" type="text" id="hex" placeholder="#FE69B6" value="#FE69B6" />
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="depth">Opacity</label>
            <input type="range" class="form-range" min="1" max="100" step="1" value="33" id="depth">
        </div>
        <div class="form-floating mb-3">
            <select class="form-select" id="mode">
                <option value="normal">Normal</option>
                <option value="hue">Hue</option>
                <option value="multiply">Multiply</option>
                <option value="screen">Screen</option>
                <option value="overlay">Overlay</option>
                <option value="darken">Darken</option>
                <option value="lighten">Lighten</option>
                <option value="color-dodge">Color dodge</option>
                <option value="hard-light">Hard light</option>
                <option value="soft-light">Soft light</option>
                <option value="difference">Difference</option>
                <option value="exclusion">Exclusion</option>
                <option value="saturation">Saturation</option>
                <option value="color">Color</option>
                <option value="luminosity">Luminosity</option>
            </select>
            <label for="mode">Change blend mode</label>
        </div>
    </form>

    <h6 class="mb-3">Previous colors</h6>
    <div class="d-flex w-100 justify-content-between" id="colors-history-container">
    </div>

    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/popup.js"></script>
</main>

</body>
</html>
